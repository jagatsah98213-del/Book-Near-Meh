<div id="processingModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.45); backdrop-filter:blur(6px); z-index:9999; align-items:center; justify-content:center;">

<script>
async function compressImage(file, callback){
    return new Promise(resolve=>{
        const reader = new FileReader();
        reader.onload = e=>{
            const img = new Image();
            img.onload = ()=>{
                const canvas = document.createElement('canvas');
                const MAX_SIZE = 1024*1024; // ~1MB
                let scale = Math.min(1, Math.sqrt(MAX_SIZE/(img.width*img.height*4)));
                canvas.width = img.width*scale;
                canvas.height = img.height*scale;
                canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
                canvas.toBlob(blob=>{
                    resolve(blob);
                },'image/jpeg',0.8);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

// POST BOOK BUTTON
document.getElementById('postBookBtn').addEventListener('click', async ()=>{
    try{
        const type = document.getElementById('bookType').value;
        const title = document.getElementById('titleIn').value.trim();
        const author = document.getElementById('authorIn').value.trim();
        const whatsapp = document.getElementById('whatsappIn').value.trim();
        const email = document.getElementById('emailIn').value.trim();
        const category = document.getElementById('categoryIn').value;
        const file = document.getElementById('imageIn').files[0];
        const accept = document.getElementById('acceptPolicy')?.checked;

        if(!title || !author || !whatsapp || !file){ alert('Fill all required fields'); return;}
        if(accept===false){ alert('Please accept Privacy & Policy'); return;}

        // SHOW PROCESSING MODAL
        const modal = document.getElementById('processingModal');
        const percent = document.getElementById('processPercent');
        modal.style.display='flex';
        percent.innerText='0%';

        // GET LOCATION
        const pos = await new Promise((resolve,reject)=>{
            if(!navigator.geolocation) reject('Geolocation not supported');
            navigator.geolocation.getCurrentPosition(resolve,reject);
        });
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        percent.innerText='20%';

        // COMPRESS IMAGE
        const compressed = await compressImage(file);
        percent.innerText='50%';

        // UPLOAD TO FIREBASE STORAGE
        const imgRef = storage.ref().child(`books/${Date.now()}_${file.name}`);
        const uploadTask = imgRef.put(compressed);
        uploadTask.on('state_changed',snapshot=>{
            let prog = Math.floor((snapshot.bytesTransferred/snapshot.totalBytes)*30)+50;
            percent.innerText=prog+'%';
        });
        await uploadTask;
        const imgUrl = await imgRef.getDownloadURL();
        percent.innerText='85%';

        // SAVE DATA TO FIRESTORE
        const bookData = {
            type,title,author,whatsapp,email,category,
            image:imgUrl,
            lat,lng,
            status:'pending',
            timestamp:firebase.firestore.FieldValue.serverTimestamp(),
            key:Date.now()
        };
        await db.collection('books').add(bookData);
        percent.innerText='95%';

        // OPEN WHATSAPP FOR APPROVAL
        const msg = `New Book for review: ${title} by ${author}, WhatsApp: ${whatsapp}, Email: ${email||'N/A'}`;
        window.open(`https://wa.me/YOUR_NUMBER?text=${encodeURIComponent(msg)}`,'_blank');

        // DONE
        percent.innerText='100%';
        setTimeout(()=>{modal.style.display='none'},500);
        alert('Your data is safe and sent for review.');

        // CLEAR FORM
        document.getElementById('titleIn').value='';
        document.getElementById('authorIn').value='';
        document.getElementById('whatsappIn').value='';
        document.getElementById('emailIn').value='';
        document.getElementById('imageIn').value='';

        loadBooks(); // reload the book list

    }catch(err){
        console.error(err);
        alert('Error: '+err.message||err);
        document.getElementById('processingModal').style.display='none';
    }
});

// LOAD BOOKS LIST (ONLY CURRENT USER)
async function loadBooks(){
    const booksList = document.getElementById('booksList');
    booksList.innerHTML='';
    const snapshot = await db.collection('books').orderBy('timestamp','desc').get();
    snapshot.forEach(doc=>{
        const data = doc.data();
        const card = document.createElement('div');
        card.className='book-card';
        card.innerHTML=`
          <img src="${data.image}" alt="${data.title}">
          <div class="book-meta">
            <h4>${data.title} (${data.type})</h4>
            <p>${data.author}</p>
            <p>Status: <strong>${data.status}</strong></p>
            <p class="small">Category: ${data.category}</p>
          </div>
        `;
        booksList.appendChild(card);

        // MAP MARKER
        const marker = L.marker([data.lat,data.lng]).addTo(markersLayer)
            .bindPopup(`<b>${data.title}</b><br>${data.author}<br>Status: ${data.status}`);
    });
}

// INITIAL LOAD
loadBooks();
